name: Sync projects into site repo

on:
  workflow_dispatch:
  push:
    paths:
      - "projects.json"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site repo
        uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y jq rsync

      - name: Sync projects listed in projects.json
        env:
          GH_TOKEN: ${{ secrets.SITE_SYNC_TOKEN }}
        run: |
          set -euo pipefail

          jq -c '.[]' projects.json | while read -r p; do
            repo=$(echo "$p" | jq -r '.repo')
            branch=$(echo "$p" | jq -r '.branch')
            source=$(echo "$p" | jq -r '.source')
            target=$(echo "$p" | jq -r '.target')

            echo "==> $repo ($branch): $source -> $target"

            rm -rf _src
            git clone --depth 1 --branch "$branch" "https://x-access-token:${GH_TOKEN}@github.com/${repo}.git" _src

            rm -rf "$target"
            mkdir -p "$target"

            rsync -av --delete \
              --exclude ".git" \
              --exclude ".github" \
              --exclude ".DS_Store" \
              --exclude "node_modules" \
              "_src/${source}/" "${target}/"
          done

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "Sync projects" || echo "No changes"
          git push
